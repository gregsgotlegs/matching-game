<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Play </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Play</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Play page"></app-explore-container>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-radio-group>
            <ion-item *ngFor="let item of matches">
              <ion-label>{{item.word}}</ion-label>
              <ion-radio
                slot="start"
                value="{{item.id}}"
                [disabled]="check(item)"
                (ionFocus)="choiceSelected(item, 1)"
              >
              </ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-radio-group>
            <ion-item *ngFor="let item of matches">
              <ion-label>{{item.sister}}</ion-label>
              <ion-radio
                slot="start"
                value="{{item.id}}"
                [disabled]="check(item)"
                (ionFocus)="choiceSelected(item, 2)"
              >
              </ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button color="primary" (click)="submit()"> {{result}} </ion-button>
</ion-content>
